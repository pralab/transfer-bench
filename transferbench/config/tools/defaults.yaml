# Default configuration for the transfer-bench tool
# This file is part of the TransferBench project.

project_name: "transfer-bench"
project_entity: "transfer-team"

allowed_scenarios:
  - "omeo-imagenet-inf"
  - "omeo-imagenet-inf-8"
  - "etero-imagenet-inf"
  - "robust-imagenet-inf"
  - "robust-imagenet-inf-32"
  - "omeo-cifar10-inf"
  - "etero-cifar10-inf"
  - "robust-cifar10-inf"
  - "debug"

default_device: "cuda"
results_root: "./data"
report_root: "./report"

columns:
  - "id"
  - "status"
  - "attack"
  - "victim_model"
  - "campaign"
  - "p"
  - "eps"
  - "maximum_queries"
  - "dataset"
  - "available"
